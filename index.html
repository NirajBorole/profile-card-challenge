<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="bg">
        <div class="circle one"></div>
        <div class="circle two"></div>
    </div>
    <div class="card">
        <div class="profile">
            <img class="coverimg" src="wavepattern.jpg" alt="bg second">
            <img class="prfl-img" src="girl.jpg" alt="profile image">
            <div class="info">
                <div class="name">Victoria Paige <span>26</span> </div>
                <div class="city">London</div>
            </div>
            <div class="numbers">
                <div class="box">
                    <h4>89K</h4>
                    Followers
                </div>
                <div class="box">
                    <h4>89K</h4>
                    Likes
                </div>
                <div class="box">
                    <h4>89</h4>
                    Photos
                </div>
            </div>
        </div>
    </div>
</body>

</html>
